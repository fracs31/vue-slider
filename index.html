<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae23fa42a2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Carousel</title>
</head>
<body>
    <!-- Vue -->
    <div id="app">
        <!-- Main -->
        <main class="main-content">
            <!-- Container -->
            <div class="container">
                <!-- Carosello -->
                <div class="carousel">
                    <!-- Slide -->
                    <div class="slide">
                        <!-- Immagine -->
                        <img id="img" v-bind:src="imgSrc" alt="image">
                        <!-- Descrizione -->
                        <div class="description">
                            <!-- Titolo -->
                            <h1 id="title" class="title">
                                {{ title }}
                            </h1>
                            <!-- Testo -->
                            <h2 id="text" class="text">
                                {{ text }}
                            </h2>
                        </div>
                    </div>
                    <!-- Bottone per andare indietro -->
                    <div class="btn left" id="btn-left" @click="goLeft()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                    <!-- Bottone per andare avanti -->
                    <div class="btn right" id="btn-right" @click="goRight()">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
