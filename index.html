<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae23fa42a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Carousel</title>
</head>
<body>
    <!-- Main -->
    <main class="main-content">
        <!-- Container -->
        <div class="container">
            <!-- Carosello -->
            <div class="carousel">
                <!-- Slide -->
                <div class="slide">
                    <!-- Immagine -->
                    <img id="img" src="./img/01.webp" alt="image">
                    <!-- Descrizione -->
                    <div class="description">
                        <!-- Titolo -->
                        <h1 id="title" class="title">
                            Marvel's Spiderman Miles Morales
                        </h1>
                        <!-- Testo -->
                        <h2 id="text" class="text">
                            Experience the rise of Miles Morales as the new hero masters incredible, 
                            explosive new powers to become his own Spider-Man.
                        </h2>
                    </div>
                </div>
                <!-- Bottone per andare indietro -->
                <div class="btn left" id="btn-left">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <!-- Bottone per andare avanti -->
                <div class="btn right" id="btn-right">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
